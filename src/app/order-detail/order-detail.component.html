<div *ngIf="order">
  <h2>{{ order.number | uppercase }} Details</h2>
  <div><span>id: </span>{{order.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="order.desc" placeholder="desc"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
