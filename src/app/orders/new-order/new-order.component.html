<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Новый заказ</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>Номер телефона заказчика</td>
      <td>
        <ng-select [items]="clientService.clients"
                   bindLabel="phone"
                   [loading]="false"
                   [(ngModel)]="client"
                   [dropdownPosition]="'no'"
                   placeholder="Введите номер телефона или имя"
                   bindValue="name"
                   (change)="onChange($event)"
                   [searchFn]="customSearchFn">
          <ng-template ng-option-tmp let-item="item">
            {{item.name}} <br/>
            <small>{{item.phone}}</small>
          </ng-template>
        </ng-select>
      </td>
    </tr>
    <tr>
      <td>Заказчик</td>
      <td>
        {{client}}
      </td>
    </tr>

    <tr>
      <td>Скидка, %</td>
      <td *ngIf="newOrder.discount">
        <input [(ngModel)]="newOrder.discount" type="number" class="card-text">
      </td>
    </tr>
    <tr>
      <td>Описание</td>
      <td colspan="3">
        <textarea [(ngModel)]="newOrder.description" class="card-text form-control"></textarea>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal-footer">
  <a type="button" class="btn btn-outline-green waves-light" (click)="addOrder()"
     data-dismiss="modal">Добавить</a>
  <a type="button" class="btn btn-outline-gray waves-light"
     (click)="activeModal.dismiss('Cross click')">Отменить</a>
</div>
