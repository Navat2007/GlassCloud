<h1>Пользователи</h1>
<table class="table table-hover">
  <thead class="blue-grey lighten-4">
  <tr>
    <th>ФИО</th>
    <th>login</th>
    <th>email</th>
    <th>Роль</th>
    <th>Телефон</th>
    <th>Разблокирован</th>
    <th>Комментарий</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of service.users" routerLink="/process/{{item.id}}">
    <td>{{item.name}}</td>
    <td>{{item.login}}</td>
    <td>{{item.email}}</td>
    <td>{{item.role}}</td>
    <td>{{item.phone}}</td>
    <td>
      <input type="checkbox" [(ngModel)]="item.enabled" disabled>
    </td>
    <td>{{item.comment}}</td>
    <!--<td>-->
      <!--<button class="delete" title="delete order"-->
              <!--(click)="edit(item)">Edit</button>-->
    <!--</td>-->
    <!--<td>-->
      <!--<button class="delete" title="delete order"-->
              <!--(click)="delete(item)">x</button>-->
    <!--</td>-->
  </tr>
  </tbody>
</table>
